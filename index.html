<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Icecream Game</title>
</head>
<body>
  <div id="Multiplier">Multiplier: 1x</div>
  <div id="plusMultiplier" onclick = "plusMultiplier()">multiplier*10</div>
  <div id="minusMultiplier" onclick = "minusMultiplier()">multiplier/10</div>
  <div id="currency">You have $10</div>
  <div id="icecream">You have 0 icecream</div>
  <div id="icecreammaker" onclick="makeIcecream()">Make Icecream</div>
  <div id="decreaseBuy"onclick="decreaseBuy()">Decrease buy cost</div>
  <div id="Buycost">cost: 10 icecream</div>
  <div id="sellicecream" onclick="sellIcecream()">Sell Icecream</div>
  <div id="increaseSell"onclick="increaseSell()">Increase Sell Cost</div>
  <div id="Sellcost">cost: $50</div>
</body>
<script src="main.js"></script>
</html>
